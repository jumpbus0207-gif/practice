<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample-If</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/vue.js"></script>
</head>
<body>
    <h2>条件と繰り返し</h2>
    <div id="visible">
        <label><input type="checkbox" v-model="myVisible">表示する</label>
        <p v-if="myVisible">チェックボックスはon</p>
        <p v-else="myVisible">チェックボックスはoff</p>
    </div>
    <hr>

    <div id="visibleIine">
        <button v-if="isShow" @click="iine">いいね！</button>クリックで消える
    </div>
    <hr>

    <div id="forArrey">
        <ul style="margin-bottom: 30px;">
            <li v-for="item in myArray">{{item}}</li>
        </ul>
        <ul>
            <li v-for="item2 in objArray">{{item2.name}} ¥{{item2.price}}</li>
        </ul>
    </div>
    <hr>

    <div id="formas">
        <ul>
            <li v-for="n in 10">{{n}}×5={{n*5}}</li>
        </ul>
    </div>
    <hr>

    <div id="forindex">
        <ul>
            <li v-for="(item, index) in myArray">{{index}}:{{item}}</li>
        </ul>
    </div>
    <hr>

    <div id="forTable">
        <h3>注目されている言語ランキング</h3>
        <table>
            <thead>
                <!-- テーブルヘッダーの繰り返し -->
                <th v-for="item in header">{{item}}</th>
            </thead>
            <tbody>
                <!-- 1行の繰り返し -->
                <tr v-for="line in ranking">
                    <!-- 1データの繰り返し -->
                    <td v-for="item in line">{{item}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>

    <div id="forList">
        <ul>
            <li v-for="item in myArray">{{item}}</li>
        </ul>
        <button @click="addLast">末尾に追加</button><br>
        <button @click="addObj(3)">4つ目に追加</button><br>
        <button @click="changeObj(0)">1つ目を変更</button><br>
        <button @click="deleteObj(1)">2つ目を削除</button><br>
    </div>
    <hr>

    <div id="sort">
        <ul>
            <li v-for="item in myArray">{{item}}</li>
        </ul>
        <button @click="sortData(myArray)">ソートする</button>
    </div>
    <hr>

    <div id="even">
        <ul>
            <li v-for="item in myArray" v-if="item % 2 === 0">{{item}}</li>
        </ul>
    </div>
    <hr>

    <div id="even02">
        <ul>
            <li v-for="item in myArray">{{item}}</li>
        </ul>
        <button @click="evenData()">偶数だけにする</button>
    </div>
    <hr>

<script>
new Vue({
    el:"#visible",
    data: {
        myVisible:false
    }
})

new Vue({
    el:"#visibleIine",
    data: {
        isShow:true
    },
    methods: {
        iine: function() {
            this.isShow=false;
        }
    }
})

new Vue({
    el:"#forArrey",
    data: {
        myArray:['ジャムパン', 'メロンパン', 'クロワッサン'],
        objArray:[
            {
                name:'test01',
                price:100
            },
            {
                name:'test02',
                price:200
            },
            {
                name:'test03',
                price:300
            }
        ]
    }
})

new Vue({
    el:"#formas"
})

new Vue({
    el:"#forindex",
    data: {
        myArray:['ジャム', 'メロン', 'クロ']
    }
})

new Vue({
    el:"#forTable",
    data: {
        header:['プログラミング言語', '2018', '2013', '2008', '2003', '1998'],
        ranking:[
            ['Java', 1, 2, 1, 1, 16],
            ['C', 2, 1, 2, 2, 1],
            ['C++', 3, 4, 3, 3, 2],
            ['Python', 4, 7, 6, 11, 23],
            ['JavaScript', 7, 10, 8, 7, 20]
        ]
    }
})

new Vue({
    el:"#forList",
    data: {
        myArray:['1つ目', '2つ目', '3つ目', '4つ目', '5つ目'],
    },
    methods: {
        addLast: function() {
            this.myArray.push("[末尾に追加]");
        },
        addObj: function(index) {
            this.myArray.splice(index, 0, '[追加]');
        },
        changeObj: function(index) {
            this.myArray.splice(index, 1, '[変更]');
        },
        deleteObj: function(index) {
            this.myArray.splice(index, 1);
        },
    }
})

new Vue({
    el:"#sort",
    data: {
        myArray:['one', 'two', 'three', 'four', 'five'],
    },
    methods: {
        sortData: function(listdata) {
            listdata.sort(function(a,b) {
                return(a<b ? -1:1)
            });
        }
    }
})

new Vue({
    el:"#even",
    data: {
        myArray:['1', '2', '3', '4', '5', '6'],
    }
})

new Vue({
    el:"#even02",
    data: {
        myArray:['1', '2', '3', '4', '5', '6'],
    },
    methods: {
        evenData: function () {
            this.myArray = this.myArray.filter(
                function(value) {return value % 2 ===0;}
            );
        }
    }
})
</script>
</body>
</html>
