<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample-props</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/vue.js"></script>
    <style>
        .my-comp {
            width: 300px;
            background-color: #ffffe0;
            border: solid;
            border-color: darkorange;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Props</h2>
    <div id="props">
        <my-component v-for="(item, index) in myArray" :my-name="item"></my-component>
    </div>
<script>
    var MyComponent = {
        template: '<p class="my-comp">私は、{{myName}}です。</p>',
        props: {
            myName: String
        },
        created: function() { //インスタンスが作成された後に実行される
            if (this.myName == null) {
                this.myName = "名無しの権兵衛";
            }
        }
    }

    new Vue({
        el:'#props',
        data: {
            myArray: ['桃太郎', '浦島太郎', '金太郎', '三年寝太郎', '竜の小太郎']
        },
        components: {
            'my-component':MyComponent
        }
    })
</script>
</body>
</html>
