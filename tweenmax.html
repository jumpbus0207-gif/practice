<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample-tweenmax</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
</head>
<body>
    <h2>TweenMax</h2>
    <button id="movebtn" type="button" onclick="myMove()">移動</button>
    <hr>

    <div id="tweenmax">
        <p>値は、{{animeNumber}}です。</p>
        <input v-model.number="myNumber" type="number">
    </div>

<script>
function myMove() {
    TweenMax.to('#movebtn', 1, {x: "500px"});
}

new Vue ({
    el:'#tweenmax',
    data: {
        myNumber: 0,
        tweenedNumber: 0
    },
    watch: {
        // myNumberを監視して、もし値が変わったら実行する
        myNumber: function() {
            // dataのtweenedNumberプロパティを1秒でmyNumberまで増やす
            TweenMax.to(this.$data, 1, {tweenedNumber: this.myNumber})
        }
    },
    computed: {
        // tweenedNumberが変わったら、変化中のanimeNumberを算出する
        animeNumber: function() {
            return this.tweenedNumber.toFixed(0);
        }
    }
})
</script>
</body>
</html>
