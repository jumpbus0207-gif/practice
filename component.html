<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample-component</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/vue.js"></script>
    <style>
        .my-comp {
            width: 300px;
            background-color: #ffffe0;
            border: solid;
            border-color: darkorange;
            border-radius: 8px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Component</h2>
    <div id="component">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
<script>
    var MyComponent = {
        template: '<p class="my-comp">カウンター　<button @click="addOne">追加</button>{{count}}</p>',
        data: function() {
            return {
                count: 0
            }
        },
        methods: {
            addOne: function() {
                this.count++;
            }
        },
    }

    new Vue({
        el:'#component',
        components: {
            'my-component':MyComponent
        }
    })
</script>
</body>
</html>
