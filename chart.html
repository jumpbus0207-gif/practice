<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vue.js sample-GoogleChart</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/vue.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h2>Google Chart</h2>
    <h3>好きなランチ投票</h3>
    <div id="chart_div" style="height: 500px;"></div>

    <div id="vueBtn">
        <li v-for="(item, c) in dataArray" v-if="c>0">{{item[0]}} : {{item[1]}}
            <button @click="addOne(c)">一票</button>
        </li>
    </div>
    <hr>

<script>
// グラフに使うデータ
var orgdata = [
    ['種類', '個数'],
    ['幕の内', 3],['カルビ弁当', 4],['オムライス', 5],
    ['冷やし中華', 1],['ビビンバ丼', 3],['ざるそば', 1]
];

google.charts.load('current', {packages: ['corechart']});
google.charts.setOnLoadCallback(drawBasic);

// グラフを表示する関数
function drawBasic() {
    var data = google.visualization.arrayToDataTable(orgdata);
    var options = {title: '好きなランチ', "is3D": true};
    var chart = new google.visualization.PieChart(
        document.getElementById('chart_div'));
        chart.draw(data, options);
}

new Vue({
    el: '#vueBtn',
    data: {
        dataArray: orgdata
    },
    methods: {
        addOne: function(val) {
            var obj = this.dataArray[val];
            obj[1]++;
            this.dataArray.splice(val, 1, obj);
            drawBasic();
        }
    }
})
</script>
</body>
</html>
